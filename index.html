<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./public/output.css" />
    <script defer src="./public/script.js"></script>
  </head>
  <body class="font-mono font-bold bg-lightGrayishCyan">
    <header class="pt-16 pb-8">
      <img src="images/logo.svg" alt="logo" class="block mx-auto" />
    </header>

    <main
      class="bg-white rounded-t-3xl py-9 sm:max-w-sm md:max-w-sm mx-auto lg:max-w-[900px] lg:flex lg:justify-center lg:pb-4 lg:items-center lg:max-h-[480px] lg:rounded-3xl"
    >
      <!-- inputs section -->
      <section class="num-inputs px-6 mb-8">
        <!-- bill section -->
        <div class="mb-8">
          <h1 class="labels">Bill</h1>
          <div class="relative">
            <input
              type="number"
              min="1"
              placeholder="0"
              id="bill"
              class="input-btn hover:border-2 hover:border-StrongCyan"
            />
            <img
              src="images/icon-dollar.svg"
              alt="icon-dollar"
              class="absolute top-1/2 left-3 -translate-y-1/2"
            />
          </div>
        </div>

        <!-- tip section -->
        <div class="tip mb-8">
          <h2 class="labels">Select Tip %</h2>
          <!-- tip section buttons -->

          <div
            class="tip-buttons grid place-items-center grid-cols-2 gap-4 lg:grid-cols-3"
            id="btn-group"
          >
            <button
              value="5"
              class="tip-btn hover:bg-lightGrayishCyan hover:text-black lg:w-[110px]"
            >
              5%
            </button>
            <button
              value="10"
              class="tip-btn hover:bg-lightGrayishCyan hover:text-black lg:w-[110px]"
            >
              10%
            </button>
            <button
              value="15"
              class="tip-btn hover:bg-lightGrayishCyan hover:text-black lg:w-[110px]"
            >
              15%
            </button>
            <button
              value="25"
              class="tip-btn hover:bg-lightGrayishCyan hover:text-black lg:w-[110px]"
            >
              25%
            </button>
            <button
              value="50"
              class="tip-btn hover:bg-lightGrayishCyan hover:text-black lg:w-[110px]"
            >
              50%
            </button>
            <input
              type="number"
              name="tip"
              id="custom"
              placeholder="Custom"
              min="1"
              class="w-36 text-right font-bold bg-veryLightGrayishGyan py-2 rounded-md text-2xl pr-4 hover:border-2 hover:border-StrongCyan lg:w-[110px] focus:border-2 focus:border-StrongCyan focus:outline-none"
            />
          </div>
        </div>

        <!-- number of people section -->
        <div class="number-of-people">
          <div class="flex justify-between items-center">
            <h3 class="labels">Number of People</h3>
            <p id="error" class="text-red-500"></p>
          </div>
          <div class="relative">
            <input
              type="number"
              name="people"
              id="no-of-people"
              placeholder="0"
              
              class="input-btn"
            />
            <img
              src="images/icon-person.svg"
              alt="icon-dollar"
              class="absolute top-1/2 left-3 -translate-y-1/2"
            />
          </div>
        </div>
      </section>

      <!-- output section -->

      <section class="output px-6 lg:w-[405px]">
        <div class="pt-10 pb-4 px-5 bg-veryDarkCyan rounded-xl">
          <!-- tip-amount-output -->

          <div class="flex justify-between items-center mb-7">
            <div class="block text-left">
              <h4 class="text-white text-lg lg:text-xl">Tip Amount</h4>
              <p class="text-grayishCyan">/ person</p>
            </div>
            <div class="block text-xl">
              <p class="text-StrongCyan text-4xl lg:text-5xl flex items-center" id="tip-amount">$0.00</p>
            </div>
          </div>

          <!-- tip total output -->
          <div class="flex justify-between items-center mb-7 lg:mb-40">
            <div class="block text-left">
              <h5 class="text-white text-lg lg:text-xl">Total</h5>
              <p class="text-grayishCyan">/ person</p>
            </div>
            <div class="block text-xl">
              <p
                class="text-StrongCyan text-4xl lg:text-5xl flex items-center"
                id="total-amount"
              >
                $0.00
              </p>
            </div>
          </div>
          <!-- button -->
          <div class="w-full">
            <button
              class="w-full bg-darkGrayishCyan opacity-50 text-xl uppercase py-2 rounded-md hover:bg-StrongCyan hover:opacity-60 font-bold text-veryDarkCyan"
              id="reset-btn"
            >
              Reset
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="mt-8">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Headbwoi</a>.
      </div>
    </footer>
  </body>
</html>
